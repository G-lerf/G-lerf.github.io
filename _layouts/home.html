---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ site.title }}</h1>
            {% if site.description %}
            <span class="subheading">{{ site.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>
</header>

<div class="home-container">
  <div class="fadein-container">
    <img id="f1" src="img/home/1.png">
    <img id="f2" src="img/home/2.png">
    <img id="f3" src="img/home/3.png">
    <img id="f4" src="img/home/4.png">
  </div>
</div>
